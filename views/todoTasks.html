<div class="text-center mt-md-5">
  <h2>You've got <span class="emphasis">{{inCompleteTasks}}</span> {{inCompleteTasks > 1 || inCompleteTasks === 0 ? 'things' : 'thing'}} to do</h2>
</div>

<div class="row">
  <div class="col-md-12">
    <a href="#/tasks/new" class="btn btn-success btn-lg btn-block"><span class="fa fa-plus"></span> New Task</a>
  </div>
  <div ng-show="todoTasks" class="mb-3 mt-3 btn-lg col-md-12">
    <input class="form-control" type="text" placeholder="Search To do Task" aria-label="Search" ng-model="query" />
  </div>

  <div class="col-md-12 mt-md-2">
    <ul class="list-group">
      <ul class="list-group list-group-flush">
        <li ng-repeat="todoTask in todoTasks | orderBy: 'created_at':true | filter: { title: query }" class="list-group-item text-center">
          <span class="float-left">
            <button type="button" class="btn btn-success" ng-click="handleCompleteTask(todoTask.id)">
              <span
                ng-class="{
              'fa fa-check-square': todoTask.isComplete,
              'fa fa-square': !todoTask.isComplete
              }"
              >
              </span>
            </button>
          </span>
          <span ng-class="{'completed_task' : todoTask.isComplete === true}">{{todoTask.title}}</span>
          <span class="float-right">
            <a href="#/tasks/edit/{{todoTask.id}}" class="btn btn-primary"><span class="fa fa-pencil"></span></a>
            <button
              type="button"
              class="btn btn-danger"
              confirmed-click="handleTaskDeletion(todoTask.id)"
              ng-confirm-click="Are you sure you want to delete Task: {{todoTask.title}} ?"
            >
              <span class="fa fa-trash"> </span>
            </button>
          </span>
        </li>
      </ul>
      <div ng-if="todoTasks.length === 0" class="alert alert-info">
        <span><i class="fa fa-info"></i> Oops seems like you dont have any To do tasks, to get started click <strong>New Task</strong> button</span>
      </div>
    </ul>
  </div>
</div>
