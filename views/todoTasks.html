<div class="text-center mt-md-5">
  <h2>You've got <span class="emphasis">{{todoTasks.length}}</span> {{todoTasks.length > 1 || todoTasks.length === 0 ? 'things' : 'thing'}} to do</h2>
</div>

<div class="row">
  <div class="col-md-12">
    <a href="#/tasks/new" class="btn btn-success btn-lg btn-block"><span class="fa fa-plus"></span> New Task</a>
  </div>
  <div class="mb-3 mt-3 btn-lg col-md-12">
    <input class="form-control" type="text" placeholder="Search Todo Tasks" aria-label="Search" ng-model="query" />
  </div>

  <div class="col-md-12 mt-md-2">
    <ul class="list-group">
      <ul class="list-group list-group-flush">
        <li ng-repeat="todoTask in todoTasks | orderBy: 'created_at':true | filter:query" class="list-group-item text-center">
          <span class="float-left">
            <button type="button" class="btn btn-success" ng-click="handleCompleteTask(todoTask.id)"><span class="fa fa-check"> </span></button>
          </span>
          <span ng-class="{'completed_task' : todoTask.isComplete === true}">{{todoTask.title}}</span>
          <span class="float-right">
            <a href="#/tasks/edit/{{todoTask.id}}" class="btn btn-primary"><span class="fa fa-pencil"></span></a>
            <button
              type="button"
              class="btn btn-danger"
              confirmed-click="handleTaskDeletion(todoTask.id)"
              ng-confirm-click="Are you sure you want to delete Task: {{todoTask.title}} ?"
            >
              <span class="fa fa-trash"> </span>
            </button>
          </span>
        </li>
      </ul>
      <div ng-hide="todoTasks" class="alert alert-info">
        <span><i class="fa fa-info"></i> You have no Todo Tasks, to get start click <strong>New Task</strong> button</span>
      </div>
    </ul>
  </div>
</div>
